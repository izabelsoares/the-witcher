<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>The Witcher</title>
        <meta charset="UTF-8">
        <meta httpv-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <section class="header-menu">
                <div class="header-box">
                    <img src="imagens/witcher simbol.png" alt="the witcher logo" class="header-symbol">
                    <p class="header-title">PROJETO VERMELHO</p>
                </div>
                <div>
                    <nav>
                        <ul class="header-list">
                            <li>UNIVERSO</li>
                            <li>ATORES</li>
                            <li>TEMPORADAS</li>
                            <li>COMUNIDADES</li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>

        <main>
            <section class="main-conteiner">
                <div class="body-character">
                    <div>
                        <img src="imagens/the witcher.jpeg@2x.png" alt="the witcher logo"  class="witcher-logo">
                        <button class="watch-button">ASSISTA AGORA</button>
                    </div>
                </div>
            </section>
        </main>

    </body>

</html>
